<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="styles.css" type="text/css" media="screen" />
	<title>Transit Sounds</title>
</head>
<body id="index">
	<div id="container">
		<div id="soundboard">
			<div class="board-button" id="intro" style="background-color: white;">
				<span class="deleted">READ</span> ME
				<span class="under">LISTEN</span>
				<div class="progress"></div>
				<audio preload="auto" src="sounds/intro.mp3" id="intro-audio"></audio>
			</div>
			<div class="board-button" id="montreal" style="background-color:#7058ee">Montreal
				<div class="progress"></div>
				<audio preload="auto" src="sounds/montreal.mp3" id="montreal-audio"></audio>
			</div>
			<div class="board-button" id="mexicocity" style="background-color: #ce0786">Mexico City
				<div class="progress"></div>
				<audio preload="auto" src="sounds/mexicocity.mp3" id="mexicocity-audio"></audio>
			</div>
			<div class="board-button" id="paris" style="background-color: #86DFE3">Paris
				<div class="progress"></div>
				<audio preload="auto" src="sounds/paris.mp3" id="paris-audio"></audio>
			</div>
			<div class="board-button" id="newyorkcity" style="background-color:black;">New York City
				<div class="progress"></div>
				<audio preload="auto" src="sounds/nyc.mp3" id="nyc-audio"></audio>
			</div>
			<div class="board-button" id="bangkok" style="background-color: #C60013">กรุงเทพฯ
					<span class="under">(Bangkok)</span>
				<div class="progress"></div>
				<audio preload="auto" src="sounds/bangkok.mp3" id="bangkok-audio"></audio>
			</div>
		</div>
	</div>
</body>
<!-- DEV SCRIPTS -->
<script type="text/javascript" src="scripts/jquery-3.4.1.js"></script>
<script type="text/javascript" language="Javascript" src="app.js"></script>
