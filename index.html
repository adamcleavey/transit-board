<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="styles.css" type="text/css" media="screen" />
	<title>Transit Sounds</title>

<body id="index">
	<div id="container">
		<div id="soundboard">
			<div class="board-button" id="intro"><span class="deleted">READ</span>LISTEN ME
				<div class="progress"></div>
			</div>
			<div class="board-button" id="montreal" style="background-color:#3B4B54">Montreal
				<div class="progress"></div>
			</div>
			<div class="board-button" id="mexicocity" style="background-color: #8B0F33">Mexico City
				<div class="progress"></div>
			</div>
			<div class="board-button" id="paris" style="background-color: #86DFE3">Paris
				<div class="progress"></div>
			</div>
			<div class="board-button" id="newyorkcity" style="background-color:#545859; font-family: Helvetica; font-weight: bold; color: white">New York City

			</div>
			<div class="board-button" id="bangkok" style="background-color: #C60013">Bangkok
				<div class="progress"></div>
			</div>
		</div>
	</div>
</body>
<!-- AUDIO FILES -->
